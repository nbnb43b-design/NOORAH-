<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NOORAH | Premium Fashion Saudi Arabia</title>
    <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet">
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; font-family: 'Segoe UI', sans-serif; }
        body { background-color: #fff; color: #000; overflow-x: hidden; }
        
        /* Header */
        header { padding: 15px 5%; display: flex; justify-content: space-between; align-items: center; border-bottom: 1px solid #f2f2f2; position: sticky; top: 0; background: #fff; z-index: 1000; }
        .logo { font-size: 26px; font-weight: 900; letter-spacing: 5px; text-decoration: none; color: #000; }
        
        /* Hero Section */
        .hero { height: 45vh; background: #fafafa; display: flex; flex-direction: column; justify-content: center; align-items: center; text-align: center; border-bottom: 1px solid #eee; }
        .hero h1 { font-size: 3rem; letter-spacing: 8px; font-weight: 900; }
        .hero p { font-size: 1rem; color: #666; margin-top: 10px; text-transform: uppercase; }

        /* Filter Buttons */
        .filter-nav { text-align: center; padding: 25px 0; }
        .f-btn { padding: 8px 20px; margin: 5px; border: 1px solid #000; background: #fff; cursor: pointer; font-weight: 600; font-size: 13px; text-transform: uppercase; transition: 0.3s; }
        .f-btn.active, .f-btn:hover { background: #000; color: #fff; }

        /* Product Grid */
        .grid { display: grid; grid-template-columns: repeat(auto-fit, minmax(240px, 1fr)); gap: 25px; padding: 0 5%; margin-bottom: 60px; }
        .p-card { border: 1px solid #f9f9f9; transition: transform 0.4s ease; background: #fff; }
        .p-card:hover { transform: translateY(-8px); box-shadow: 0 12px 25px rgba(0,0,0,0.06); }
        .p-card img { width: 100%; height: 320px; object-fit: cover; }
        
        .p-details { padding: 15px; text-align: center; }
        .p-name { font-size: 14px; color: #444; margin-bottom: 5px; }
        .price { font-size: 17px; font-weight: 800; color: #000; }
        
        .buy-btn { display: block; width: 100%; padding: 12px; background: #000; color: #fff; text-decoration: none; font-weight: 700; font-size: 14px; margin-top: 12px; border-radius: 2px; }

        footer { background: #000; color: #fff; text-align: center; padding: 40px 0; font-size: 12px; letter-spacing: 1px; }
    </style>
</head>
<body>

    <header>
        <a href="#" class="logo">NOORAH</a>
        <nav>
            <button class="f-btn" onclick="window.location.href='order.html'">My Orders</button>
        </nav>
    </header>

    <section class="hero" data-aos="fade-down">
        <h1>NOORAH</h1>
        <p>Premium Fashion for Saudi Arabia</p>
    </section>

    <div class="filter-nav" data-aos="fade-up">
        <button class="f-btn active" onclick="filterData('all')">All</button>
        <button class="f-btn" onclick="filterData('men')">Men</button>
        <button class="f-btn" onclick="filterData('women')">Women</button>
    </div>

    <div class="grid">
        <div class="p-card men" data-aos="fade-up">
            <img src="shoe.jpg" alt="Shoe">
            <div class="p-details">
                <div class="p-name">Men's Classic Sneaker</div>
                <div class="price">180 SAR</div>
                <a href="order.html" class="buy-btn">ORDER NOW</a>
            </div>
        </div>

        <div class="p-card women" data-aos="fade-up" data-aos-delay="100">
            <img src="handbag.jpg" alt="Handbag">
            <div class="p-details">
                <div class="p-name">Luxury Leather Bag</div>
                <div class="price">120 SAR</div>
                <a href="order.html" class="buy-btn">ORDER NOW</a>
            </div>
        </div>

        <div class="p-card men" data-aos="fade-up" data-aos-delay="200">
            <img src="watch.jpg" alt="Watch">
            <div class="p-details">
                <div class="p-name">Elite Black Watch</div>
                <div class="price">250 SAR</div>
                <a href="order.html" class="buy-btn">ORDER NOW</a>
            </div>
        </div>

        <div class="p-card women" data-aos="fade-up" data-aos-delay="300">
            <img src="tshirt.jpg" alt="T-shirt">
            <div class="p-details">
                <div class="p-name">Graphic Cotton Tee</div>
                <div class="price">50 SAR</div>
                <a href="order.html" class="buy-btn">ORDER NOW</a>
            </div>
        </div>
    </div>

    <footer>
        <p>&copy; 2026 NOORAH FASHION. ALL RIGHTS RESERVED.</p>
    </footer>

    <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
    <script>
        AOS.init({ duration: 800, once: true });

        function filterData(cat) {
            const items = document.querySelectorAll('.p-card');
            items.forEach(el => {
                if (cat === 'all' || el.classList.contains(cat)) {
                    el.style.display = 'block';
                } else {
                    el.style.display = 'none';
                }
            });
            // Button Style Change
            document.querySelectorAll('.f-btn').forEach(b => b.classList.remove('active'));
            event.target.classList.add('active');
        }
    </script>
</body>
</html>
